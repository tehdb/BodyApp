<div ng-click="toggleMenu()" class="chosen"><span ng-class="{'active' : data.showMenu}" class="caret"></span><div class="selected"><span ng-bind="placeholder" ng-show="data.selected.length == 0" class="placeholder"></span><ul><li ng-repeat="option in data.selected"><span ng-bind="option[optionTitle]"></span><i ng-click="unselect( $index )" class="fa fa-times"></i></li></ul></div><div ng-show="data.showMenu" class="options"><p ng-show="data.available.length == 0" class="text-danger">No entries</p><ul><li ng-click="select( $index )" ng-repeat="option in data.available"><button type="button" ng-click="multiSelect($event, $index)" class="btn btn-default icon-btn"><i ng-hide="isMultiSelected($index)" class="fa fa-square-o"></i><i ng-show="isMultiSelected($index)" class="fa fa-check-square-o"></i></button><span ng-bind="option[optionTitle]"></span></li></ul><button type="button" ng-click="multiSelect($event, -1)" class="btn btn-default"><i class="fa fa-check"></i></button></div></div>
