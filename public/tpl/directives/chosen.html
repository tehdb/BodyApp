<div class="chosen"><button type="button" ng-click="toggleMenu($event)" class="btn btn-default icon-btn toggle-btn"><i ng-hide="data.showMenu" class="fa fa-chevron-down"></i><i ng-show="data.showMenu" class="fa fa-chevron-up"></i></button><div class="selected"><span ng-bind="placeholder" ng-show="selected.length == 0" class="placeholder"></span><ul><li ng-repeat="option in selected"><span ng-bind="option[optionLabel]"></span><button type="button" ng-click="unselect( $event, $index )" class="btn icon-btn"><i class="fa fa-times"></i></button></li></ul></div><div ng-show="data.showMenu" ng-class="{fullscreen : fullscreen}" class="options"><div class="control-panel-top"><button type="button" ng-click="toggleMenu($event)" class="btn btn-default icon-btn pull-left"><i class="fa fa-times"></i><span>cancel</span></button><button ng-click="multiSelect($event, 'all')" class="btn btn-default icon-btn pull-right"><span>select all</span><i class="fa fa-level-down"></i></button></div><p ng-show="data.available.length == 0" class="warning text-danger">No entries</p><ul><li ng-click="select( $event, $index )" ng-repeat="option in data.available"><button type="button" ng-click="multiSelect($event, $index)" class="btn btn-default icon-btn multi-select"><i ng-hide="isMultiSelected($index)" class="fa fa-square-o"></i><i ng-show="isMultiSelected($index)" class="fa fa-check-square-o"></i></button><chosen-option template="getOptionTemplate()" option="option"></chosen-option></li></ul><div class="control-panel-bottom"><button type="button" ng-disabled="data.multiSelect.length == 0" ng-click="multiSelect($event, 'apply')" class="btn btn-default icon-btn pull-right"><span>apply selection</span><i class="fa fa-check"></i></button></div><div ng-transclude="ng-transclude" class="addons"></div></div></div>
