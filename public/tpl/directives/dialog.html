<div ng-hide="!show" class="dialog ng-hide"><div ng-click="prevent($event)" class="dialog-content"><div class="dialog-head"><h5 ng-bind="title" class="pull-left"></h5><button type="button" ng-click="cancel($event)" class="btn icon-btn pull-right"><i class="fa fa-times"></i></button></div><div ng-transclude="ng-transclude" class="dialog-body"></div><div ng-show="data.confirmable" class="dialog-foot"><button type="button" ng-click="cancel($event)" class="btn btn-danger icon-left cancel-btn"><i class="fa fa-times"></i><span>cancel</span></button><button type="button" ng-click="apply($event)" class="btn btn-success icon-right apply-btn"><span>apply</span><i class="fa fa-check"></i></button></div></div></div>
