<div ng-click="toggleMenu($event)" class="muscle-chosen"><span ng-class="{'active' : data.toggles.showmenu}" class="caret"></span><ul class="selected"><li ng-repeat="s in selected"><span ng-bind="s.name"></span><i ng-click="unselect( $index, $event )" class="fa fa-times"></i></li></ul><div ng-show="data.toggles.showMenu" class="options"><div ng-click="toggleFilter($event)" title="filter" class="icon-btn filter-btn pull-left"><i class="fa fa-filter"></i></div><div ng-show="data.toggles.showFilter" class="input-group"><div class="input"><input type="text" placeholder="filter" ng-model="data.searchText" ng-click="prevent($event)" class="form-control"/><button ng-hide="data.searchText == ''" ng-click="data.searchText = ''" type="button"><i class="fa fa-times-circle"></i></button></div></div><p ng-show="options.length == 0" class="text-danger">No entries</p><ul><li ng-repeat="o in data.filtered = ( data.available | filter:data.searchText )" ng-click="select( $index, $event )"><span ng-bind="o.name"></span></li></ul><div ng-show="data.toggles.showAddForm" class="input-group"><span class="input-group-btn"><div class="select"><i class="fa fa-sort-asc"></i><select ng-model="data.newMuscleForm.group" ng-options="g.name for g in data.muscleGroups"></select></div></span><div class="input"><input type="text" placeholder="add element" ng-click="prevent($event)" ng-model="data.newMuscleForm.name" class="form-control"/><button ng-hide="data.newMuscle == ''" ng-click="data.newMuscle = ''" type="button"><i class="fa fa-times-circle"></i></button></div><span class="input-group-btn"><button type="button" ng-click="add( $event )" ng-class="{ 'disabled' : data.newMuscle == ''}" class="btn btn-default"><i class="fa fa-plus"></i></button></span></div><div ng-click="toggleAddForm($event)" title="add option" class="icon-btn add-btn pull-right"><i class="fa fa-level-up"></i></div></div></div>
