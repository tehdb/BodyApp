<div class="th-chosen"><span ng-class="{'active' : showmenu}" class="caret"></span><ul class="selected"><li ng-repeat="s in selected"><span ng-bind="s.name"></span><span ng-click="unselect( $index, $event )" class="glyphicon glyphicon-remove"></span></li></ul><div ng-show="showmenu" class="options"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span><input type="text" placeholder="filter" ng-model="searchText" ng-click="prevent($event)" class="form-control filter"/><span class="input-group-btn"><button type="button" ng-click="clear( $event )" ng-class="{ 'disabled' : searchText == ''}" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button></span></div><ul><li ng-repeat="o in options | filter:searchText" ng-click="select( $index, $event )"><span ng-bind="o.name"></span></li></ul><div class="input-group"><div th-dropdown="muscleGroups" class="input-group-btn"></div><input type="text" placeholder="add element" ng-click="prevent($event)" ng-model="newElement" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="add( $event )" ng-class="{ 'disabled' : newElement == ''}" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></span></div></div></div>
