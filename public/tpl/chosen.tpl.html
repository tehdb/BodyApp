<div ng-click="toggleMenu($event)" class="th-chosen"><span ng-class="{'active' : toggles.showmenu}" class="caret"></span><ul class="selected"><li ng-repeat="s in selected"><span ng-bind="s.name"></span><i ng-click="unselect( $index, $event )" class="fa fa-times"></i></li></ul><div ng-show="toggles.showMenu" class="options"><div ng-click="toggleFilter($event)" title="filter" class="th-icon-btn filter-btn"><i class="fa fa-filter"></i></div><div ng-show="toggles.showFilter" class="input-group filter-form"><input type="text" placeholder="filter" ng-model="searchText" ng-click="prevent($event)" class="form-control filter"/><span class="input-group-btn"><button type="button" ng-click="clear( $event )" ng-class="{ 'disabled' : searchText == ''}" class="btn btn-default"><i class="fa fa-times"></i></button></span></div><ul><li ng-repeat="o in options | filter:searchText" ng-click="select( $index, $event )"><span ng-bind="o.name"></span></li></ul><div ng-click="toggleAddForm($event)" title="add option" class="th-icon-btn add-btn"><i class="fa fa-plus"></i></div><div ng-show="toggles.showAddForm" class="input-group add-form"><th-dropdown options="addform" class="input-group-btn"></th-dropdown><input type="text" placeholder="add element" ng-click="prevent($event)" ng-model="newElement" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="add( $event )" ng-class="{ 'disabled' : newElement == ''}" class="btn btn-default"><i class="fa fa-plus"></i></button></span></div></div></div>
