<div class="exercise"><h2 ng-bind="data.exercise.title" class="heading"></h2><div class="thumb pull-left"><i class="fa fa-picture-o"></i></div><p ng-bind="data.exercise.descr"></p><ul class="muscles"><li ng-repeat="m in data.exercise.muscles"><i class="fa fa-male"></i><span ng-bind="m.name"></span></li></ul><h2 class="heading">Sets</h2><div class="container sets"><div ng-repeat="set in data.sets" ng-class="set.type" class="raw set"><div class="col-xs-3"><span ng-bind="set.idx" class="idx"></span></div><div class="col-xs-3"><span ng-bind="set.heft | heft" class="heft"></span></div><div class="col-xs-3"><span ng-bind="set.reps" class="reps"></span></div><div class="col-xs-3"><button ng-show="$index == data.set.index" ng-click="toggleUpsertModal($event)" class="btn btn-xs"><i class="fa fa-plus"></i></button></div></div></div><div class="container completion"><button type="button" ng-disabled="!data.completable" ng-click="complete()" class="btn btn-success icon-right"><span>exercise complete</span><i class="fa fa-check"></i></button></div><th-modal show="data.upsertModal.show" pos="data.upsertModal.pos" confirm="data.upsertModal.confirmed"><div class="upsert-form"><div class="raw heading"><div class="col-xs-6">heft</div><div class="col-xs-6">reps</div></div><div class="raw"><div class="col-xs-6"><th-number-input value="data.upsertModal.set.heft" step="5"></th-number-input></div><div class="col-xs-6"><th-number-input value="data.upsertModal.set.reps" step="1"></th-number-input></div></div></div></th-modal><button data-toggle="modal" data-target="#editExerciseModal" class="btn btn-primary"><i class="fa fa-pencil"></i><span>&nbsp;edit exercise</span></button><div id="editExerciseModal" tabindex="-1" role="dialog" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button><h4 class="modal-title">edit exercise</h4></div><div class="modal-body"><form role="form" name="updateForm" ng-submit="submitForm()" class="form-horizontal"><div class="form-group"><label for="exrcTitleInp" class="col-sm-2 control-label">Title</label><div class="col-sm-10"><input id="exrcTitleInp" type="text" name="title" placeholder="exercise title" ng-model="data.exercise.title" ng-required="true" class="form-control"/></div></div><div class="form-group"><label for="exerciseDescrInp" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea id="exerciseDescrInp" rows="3" placeholder="exercise description" ng-model="data.exercise.descr" class="form-control"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">Muscles</label><div class="col-sm-10"><muscle-chosen options="data.muscles" selected="data.exercise.muscles"></muscle-chosen></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button ng-click="deleteExercise($event)" class="btn btn-danger pull-left"><i class="fa fa-minus"></i><span>&nbsp;delete</span></button><button type="submit" class="btn btn-success pull-right"><i class="fa fa-refresh"></i><span>&nbsp;update exercise</span></button></div></div></form></div></div></div></div></div>
