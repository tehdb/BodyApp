<div class="exercise"><h1 ng-bind="exercise.title"></h1><div class="thumb pull-left"><i class="fa fa-picture-o"></i></div><p ng-bind="exercise.descr"></p><ul class="muscles"><li ng-repeat="m in exercise.muscles"><i class="fa fa-male"></i><span ng-bind="m.name"></span></li></ul><button data-toggle="modal" data-target="#editExerciseModal" class="btn btn-primary"><i class="fa fa-pencil"></i><span>&nbsp;edit exercise</span></button><div id="editExerciseModal" tabindex="-1" role="dialog" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button><h4 class="modal-title">edit exercise</h4></div><div class="modal-body"><form role="form" name="exrcForm" ng-submit="submitForm()" class="form-horizontal"><div class="form-group"><label for="exrcTitleInp" class="col-sm-2 control-label">Title</label><div class="col-sm-10"><input id="exrcTitleInp" type="text" name="title" placeholder="exercise title" ng-model="form.title" ng-required="true" class="form-control"/></div></div><div class="form-group"><label for="exerciseDescrInp" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea id="exerciseDescrInp" rows="3" placeholder="exercise description" ng-model="form.descr" class="form-control"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">Muscles</label><div class="col-sm-10"><th-chosen options="muscles" addform="addMuscleForm" selected="form.muscles"></th-chosen></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default pull-right"><i class="fa fa-refresh"></i><span>&nbsp;update exercise</span></button></div></div></form></div></div></div></div></div>
