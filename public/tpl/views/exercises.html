<div class="exercises view"><div class="controls"><button ng-class="{'active' : data.editMode}" type="button" ng-click="data.editMode = !data.editMode" class="btn"><i class="fa fa-edit"></i></button><h1 ng-bind="data.title" class="title"></h1><button type="button" ng-click="insertModal()" class="btn"><i class="fa fa-plus"></i></button></div><p ng-show="data.filtered.length == 0" class="text-danger">No entries</p><ul class="th-justified-list"><li ng-repeat="exr in data.filtered = (data.exercises | filter:data.searchText | musclegroup:data.muscleGroup)"><div class="thumb"><i class="fa fa-picture-o"></i></div><h2 ng-bind="exr.title"></h2><a role="button" ng-href="/#/exercise/{{exr._id}}" ng-hide="data.editMode" class="btn btn-default"><i class="fa fa-chevron-right"></i></a><a role="button" ng-click="upmoveModal($index)" ng-show="data.editMode" class="btn btn-danger"><i class="fa fa-edit"></i></a><ul class="tags"><li ng-repeat="m in exr.muscles"><i class="fa fa-male"></i><span ng-bind="m.name"></span></li></ul></li></ul><th-modal title="add new exercise" show="data.showModal"><form name="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="exrcTitleInp" class="col-sm-2 control-label">Title</label><div class="col-sm-10"><input id="exrcTitleInp" ng-model="data.form.title" placeholder="exercise title" required="required" type="text" class="form-control"/></div></div><div class="form-group"><label for="exerciseDescrInp" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea id="exerciseDescrInp" ng-model="data.form.descr" rows="3" placeholder="exercise description" class="form-control"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">Muscles</label><div class="col-sm-10"><muscle-chosen selected="data.form.muscles"></muscle-chosen></div></div><div ng-hide="data.editMode"><button ng-disabled="form.$invalid" ng-click="upsert()" class="btn btn-success"><i class="fa fa-plus"></i><span>&nbsp;add exercise</span></button></div><div ng-show="data.editMode"><button ng-click="remove()" class="btn btn-danger"><i class="fa fa-trash-o"></i><span>&nbsp;delete</span></button><button ng-disabled="form.$invalid" ng-click="upsert()" class="btn btn-success pull-right"><i class="fa fa-plus"></i><span>&nbsp;update</span></button></div></form></th-modal></div>
