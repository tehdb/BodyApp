<div class="exercise view"><div class="controls"><h1 ng-bind="data.exercise.title" class="title"></h1></div><div class="info"><div class="thumb pull-left"><i class="fa fa-picture-o"></i></div><p ng-bind="data.exercise.descr"></p><ul class="muscles"><li ng-repeat="m in data.exercise.muscles"><i class="fa fa-male"></i><span ng-bind="m.name"></span></li></ul></div><div class="container sets"><div ng-show="data.progress.date" class="raw date"><div class="col-xs-12"><span>Last training {{data.progress.date | date:"'on' dd.MM.yy 'at' HH:mm"}}</span></div></div><div class="raw"><div class="col-xs-3"><span>Nr.</span></div><div class="col-xs-3"><span>heft</span></div><div class="col-xs-3"><span>reps</span></div></div><div ng-repeat="set in data.progress.sets" ng-class="set.type" class="raw set"><div class="col-xs-3"><span ng-bind="set.inc" class="inc"></span></div><div class="col-xs-3"><span ng-bind="set.heft | heft" class="heft"></span></div><div class="col-xs-3"><span ng-bind="set.reps" class="reps"></span></div><div class="col-xs-3"><button ng-show="$index == data.set.index" ng-click="toggleUpsertModal($event)" class="btn btn-default btn-xs"><i class="fa fa-reply"></i></button></div></div><div class="raw completion"><div class="col-xs-12 text-center"><button type="button" ng-disabled="!data.completable" ng-click="complete()" class="btn btn-success icon-right"><span>exercise complete</span><i class="fa fa-check"></i></button></div></div></div><modal show="data.upsertModal.show" pos="data.upsertModal.pos" confirm="data.upsertModal.confirmed"><div class="set-form"><div class="raw heading"><div class="col-xs-6">heft</div><div class="col-xs-6">reps</div></div><div class="raw"><div class="col-xs-6"><th-number-input value="data.upsertModal.set.heft" step="5"></th-number-input></div><div class="col-xs-6"><th-number-input value="data.upsertModal.set.reps" step="1"></th-number-input></div></div></div></modal></div>
