<div class="muscles view"><div class="controls"><button type="button" ng-click="insertModal()" class="btn"><i class="fa fa-plus"></i></button><h1 ng-bind="data.title" class="title"></h1><button ng-class="{'active' : data.edit}" type="button" ng-click="data.edit = !data.edit" class="btn"><i class="fa fa-edit"></i></button></div><div ng-hide="data.filtered.length &lt;= 0" class="input-group"><span class="input-group-btn"><div class="select"><i class="fa fa-sort-asc"></i><select ng-model="data.muscleGroup" ng-options="g.name for g in data.muscleGroups"></select></div></span><div class="input"><input type="text" ng-model="data.searchText" placeholder="search muscle" class="form-control"/><button ng-hide="data.searchText == ''" ng-click="data.searchText = ''" type="button"><i class="fa fa-times-circle"></i></button></div></div><p ng-show="data.filtered.length == 0" class="warning text-danger">No entries</p><ul class="th-justified-list"><li ng-repeat="m in data.filtered = (data.muscles | filter:data.searchText |  musclegroup:data.muscleGroup.id:'muscles' )"><h2 ng-bind="m.name"></h2><a role="button" ng-click="upmoveModal($index)" ng-show="data.edit" class="btn btn-danger"><i class="fa fa-edit"></i></a><a role="button" ng-href="/#/muscle/{{m._id}}" ng-hide="data.edit" class="btn btn-default"><i class="fa fa-chevron-right"></i></a></li></ul><modal title="add new muscle" show="data.showMuscleModal"><form name="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="muscleGroupSelect" class="col-sm-2 control-label">group</label><div class="col-sm-10"><select id="muscleGroupSelect" ng-model="data.form.group" ng-options="g.name for g in data.muscleGroups" required="required" class="form-control"></select></div></div><div class="form-group"><label for="muscleNameInput" class="col-sm-2 control-label">name</label><div class="col-sm-10"><input id="muscleNameInput" ng-model="data.form.name" placeholder="muscle name" required="required" type="text" class="form-control"/></div></div><div ng-show="data.form.update == false"><button ng-disabled="form.$invalid" ng-click="upsert()" class="btn btn-success"><i class="fa fa-plus"></i><span>&nbsp;add muscle</span></button></div><div ng-show="data.form.update == true"><button ng-click="remove()" class="btn btn-danger"><i class="fa fa-trash-o"></i><span>&nbsp;delete</span></button><button ng-disabled="form.$invalid" ng-click="upsert()" class="btn btn-success pull-right"><i class="fa fa-plus"></i><span>&nbsp;update</span></button></div></form></modal></div>
