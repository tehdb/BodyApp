<div class="schedules view"><div class="controls"><button type="button" ng-click="insertModal()" class="btn"><i class="fa fa-plus"></i></button><h1 ng-bind="data.title" class="title"></h1></div><ul class="th-justified-list"><li ng-repeat="schedule in data.filtered = (data.schedules)"><h2 ng-bind="schedule.title" class="title"></h2><div ng-bind="schedule.descr" class="descr"></div><a role="button" ng-href="/#/exercise/{{exr._id}}" ng-hide="data.editMode" class="btn btn-default"><i class="fa fa-chevron-right"></i></a></li></ul><modal title="add new schedule" show="data.showFormModal"><form name="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="exrcTitleInp" class="col-sm-2 control-label">Title</label><div class="col-sm-10"><input id="exrcTitleInp" ng-model="data.form.title" placeholder="exercise title" required="required" type="text" class="form-control"/></div></div><div class="form-group"><label for="exerciseDescrInp" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea id="exerciseDescrInp" ng-model="data.form.descr" rows="3" placeholder="exercise description" class="form-control"></textarea></div></div><div ng-hide="data.formEditMode"><button ng-disabled="form.$invalid" ng-click="upsert()" class="btn btn-success"><i class="fa fa-plus"></i><span>add exercise</span></button></div></form></modal></div>
