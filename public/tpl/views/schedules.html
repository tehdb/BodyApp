<div class="schedules view"><div class="controls"><button type="button" ng-click="insertModal()" class="btn"><i class="fa fa-plus"></i></button><h1 ng-bind="data.title" class="title"></h1></div><ul class="th-justified-list"><li ng-repeat="schedule in data.filtered = (data.schedules)"><h2 ng-bind="schedule.title" class="title"></h2><div ng-bind="schedule.descr" class="descr"></div><a role="button" ng-href="/#/exercise/{{exr._id}}" ng-hide="data.editMode" class="btn btn-default"><i class="fa fa-chevron-right"></i></a></li></ul><form name="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label class="col-sm-2 control-label">Title</label><div class="col-sm-10"><input ng-model="data.form.title" placeholder="exercise title" type="text" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea ng-model="data.form.descr" rows="3" placeholder="exercise description" class="form-control"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">Exercises</label><div class="col-sm-10"><chosen options="data.exercises" option-title="title" selected="data.form.exercises" placeholder="select exercises" required="required"></chosen></div></div><div class="form-group"><label class="col-sm-2 control-label">Repetition</label><div class="col-sm-10"><select ng-model="data.form.repetition" required="required" class="form-control"><option selected="selected">continues</option><option>daily</option><option>weekly</option></select></div></div><div ng-hide="data.formEditMode"><button ng-disabled="form.$invalid" ng-click="upsert()" class="btn btn-success"><i class="fa fa-plus"></i><span>add schedule</span></button></div></form></div>
