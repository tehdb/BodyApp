<div class="exercises"><div class="input-group"><th-dropdown options="data.muscleGroups" selected="data.muscleGroup" class="input-group-btn"></th-dropdown><input type="text" ng-model="data.searchText" placeholder="search exercise" class="form-control"/></div><p ng-show="data.filtered.length == 0" class="text-danger">No entries</p><ul class="th-justified-list"><li ng-repeat="exr in data.filtered = (data.exercises | filter:data.searchText | musclegroup:data.muscleGroup)"><div class="thumb"><i class="fa fa-picture-o"></i></div><h2 ng-bind="exr.title"></h2><a role="button" ng-href="/#/exercise/{{exr._id}}" class="btn btn-default"><i class="fa fa-chevron-right"></i></a><ul class="tags"><li ng-repeat="m in exr.muscles"><i class="fa fa-male"></i><span ng-bind="m.name"></span></li></ul></li></ul><button ng-click="data.showAddExerciseModal = !data.showAddExerciseModal" class="btn btn-primary"><i class="fa fa-plus"></i><span>&nbsp;add exercise</span></button><th-modal title="add new exercise" show="data.showAddExerciseModal"><form ng-submit="submitAddExerciseForm()" name="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="exrcTitleInp" class="col-sm-2 control-label">Title</label><div class="col-sm-10"><input id="exrcTitleInp" type="text" name="title" ng-model="data.newExercise.title" required="required" placeholder="exercise title" class="form-control"/></div></div><div class="form-group"><label for="exerciseDescrInp" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea id="exerciseDescrInp" name="descr" ng-model="data.newExercise.descr" rows="3" placeholder="exercise description" class="form-control"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">Muscles</label><div class="col-sm-10"><muscle-chosen selected="data.newExercise.muscles"></muscle-chosen></div></div><button ng-disabled="form.$invalid" class="btn btn-success"><i class="fa fa-plus"></i><span>&nbsp;add exercise</span></button></form></th-modal></div>
